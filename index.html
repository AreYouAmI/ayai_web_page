<p>ようこそ高石だんじり綾井青年団へ</p>
<p>大阪泉州・高石地区の綾井青年団が運営するウェブサイトです。だんじり祭り等の地域活動についての情報を公開しています。</p>
<p> 綾井青年団は綾井自治会に住む、高校1年生から27歳までの有志によって構成された団体です（綾井自治会に所属する綾井親交会の下部組織になります）。</p>
<p>現在33名の男子と8名の女子が所属しています。</p>
